<div class="banner" [ngClass]="{'startpage': !isLoading && model.IsStartPage }" role="banner">
  <div class="bg"></div>
  <h1 *ngIf="!isLoading && model.IsStartPage">
    {{model.Title}}
    <small *ngIf="model.Heading.Ingress !== null">
      {{model.Heading.Ingress.Value}}
    </small>
  </h1>
  <!--<app-submenu></app-submenu>-->
</div>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" [attr.aria-expanded]='isExpanded' (click)="toggle()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/"><img src="../assets/img/logo.png" alt="Piranha CMS" /></a>
    </div>

    <div class="collapse navbar-collapse" [ngClass]='{ "in": isExpanded }'>
      <ul class="nav navbar-nav">
        <li *ngFor="let item of sitemap" role="presentation" [ngClass]="{'active': currentPage === item.Permalink || currentPageParent === item.Permalink }">
          <a [routerLink]="item.Permalink" (click)="collapse()">{{item.MenuTitle}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
