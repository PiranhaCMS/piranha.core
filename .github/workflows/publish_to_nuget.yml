on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    name: Publish NuGet Packages
    steps:

    # Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # Setup .NET Core
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
        source-url: https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NugetAuthToken}}

    # Setup Node.js
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # Build and pack
    - name: Build solution and generate NuGet package
      run: ./pack.sh

    # Install SignClient
    - name: Install sign
      run: dotnet tool install --tool-path . --prerelease sign

    # Login to Azure using a ServicePrincipal configured to authenticate agaist a GitHub Action
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        allow-no-subscriptions: true
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}

    # Sign packages
    - name: Sign packages
      shell: pwsh
      run: >
        ./sign code azure-key-vault
        artifacts/*.nupkg
        --publisher-name "Piranha CMS"
        --description "Piranha CMS"
        --description-url "https://github.com/piranhacms/piranha.core"
        --azure-credential-type "azure-cli"
        --azure-key-vault-url "${{ secrets.KEY_VAULT_URL }}" # This does not need to be a secret and is just a placeholder
        --azure-key-vault-certificate "${{ secrets.KEY_VAULT_CERTIFICATE_ID }}" # This does not need to be a secret and is just a placeholder

    # Sign symbol packages
    - name: Sign symbol packages
      shell: pwsh
      run: >
        ./sign code azure-key-vault
        artifacts/*.snupkg
        --publisher-name "Piranha CMS"
        --description "Piranha CMS"
        --description-url "https://github.com/piranhacms/piranha.core"
        --azure-credential-type "azure-cli"
        --azure-key-vault-url "${{ secrets.KEY_VAULT_URL }}" # This does not need to be a secret and is just a placeholder
        --azure-key-vault-certificate "${{ secrets.KEY_VAULT_CERTIFICATE_ID }}" # This does not need to be a secret and is just a placeholder

    # Push to NuGet
    - name: Push generated package to GitHub registry
      run: dotnet nuget push '**/Piranha*.nupkg' --skip-duplicate -k ${{ secrets.NugetAuthToken }}
